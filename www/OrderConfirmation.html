<ion-view>
  <ion-header-bar class="bar-header">
      <h1 class="title">Order</h1>
  </ion-header-bar>    
  <ion-content has-header="true" padding="true">
  
  <div class="row">
	<div class="col  col-center">
		<b>My Protfolio</b> for  {{daysOpted}} days
	</div>
	</div>
	
	<div class="list" ng-repeat="drugs in drugsInfo">
		<div class="row">	
			<div class ="col">
				<label>{{drugs.name}} {{drugs.strength}}</label>
			</div>
		</div>
	</div> 	
  
  </ion-content>
  
  
  	 <ion-footer-bar  class="bar-balanced">
		<div class="buttons">		
			<a href="#/portfolio" class="button button-icon ion-ios-arrow-back"></a>			
		</div>
		<h1 class="title"></h1>
		<div class="buttons" ng-click="placeOrder()">
			<a href="#/OrderHistory" class="button button-icon ion-android-cart">Confirm Order</a>
		</div>
	</ion-footer-bar>

</ion-view>
