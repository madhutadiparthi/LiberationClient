<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">PORTFOLIO</h1>
      </ion-header-bar>
      <ion-content>
	<div ng-controller="drugPortfolio">
		<div class="list" ng-repeat="drugs in drugsInfo">
		 <ion-item class="item-stable"
                    ng-click="showHideDrug(drugs)"
                    ng-class="{active: isDrugEditShown(drugs)}">
              <i class="icon" ng-class="isDrugEditShown(drugs) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{drugs.name}} {{drugs.strength}} {{drugs.dosage}} times a day.
          </ion-item>
		  <ion-item class="item-accordion"                    
                    ng-show="isDrugEditShown(drugs)">
            	<label class="item item-input item-floating-label">
					<span class="input-label">Drug Name</span>
					<input type="text" ng-model="drugs.name" placeholder="Drug Name">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Strength</span>
					<input type="text"  ng-model="drugs.strength" placeholder="Strength">
				</label>			
				<label class="item item-floating-label">
					<span class="input-label">Dosage {{drugs.dosage}} times a day</span>
					<div class="list">
					<span class="title">{{minDosage}}</span>
					<input type="range" ng-model="drugs.dosage" min={{minDosage}} max={{maxDosage}} value="2">
					<span class="title">{{maxDosage}}</span>				
					</div>
				</label>							
          </ion-item>
		</div>	
	</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
