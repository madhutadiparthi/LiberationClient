<ion-view>
  <ion-header-bar class="bar-header">
      <h1 class="title">Medi Easy</h1>
  </ion-header-bar>    
  <ion-content has-header="true" padding="true">
   <div class="row">
	<div class="col col-center">
		<img class="full-image" src="../img/medieasy.jpg">   
	</div>
	</div>
	<div class="row row-bottom">
		<div class="col col-center" style="text-align:center;">{{ progressval }} % complete</div>			
	</div>	
	<div class="row">
	<div class="col col-center">
		<progress max="100" value="{{progressval}}"</progress>
		</div>
	</div>
  </ion-content>
</ion-view>
