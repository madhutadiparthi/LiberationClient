<ion-view ng-controller="profile">
    <ion-header-bar class="bar-header bar-stable">
        <h1 class="title">My Profile</h1>
    </ion-header-bar>    
    <ion-content has-header="true" padding="true">

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Contact Number</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Address</span>
                <input type="text">
                <input type="text">
            </label>
        </div>        
    </ion-content>
    <ion-footer-bar  class="bar-balanced">
        <h1 class="title button button-icon ion-checkmark"></h1>        
    </ion-footer-bar>
</ion-view>
